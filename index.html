<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Poppins', Tahoma, sans-serif;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #e8aa33;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Poppins', Tahoma, sans-serif;
        }
        button:hover {
            background-color: #c98d29;
        }
        .modal-content {
            background-color: #fef4e8;
            color: #333;
        }
        .modal-header {
            background-color: #e8aa33;
            color: white;
        }
        .modal-footer {
            background-color: #fef4e8;
        }
        .modal-dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="button-container">
        <button type="button" data-bs-toggle="modal" data-bs-target="#clientModal">Client</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#adminModal">Admin</button>
    </div>

    <!-- Client Modal -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalLabel">Client Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="mb-3">
                            <label for="completeName" class="form-label">Complete Name</label>
                            <input type="text" class="form-control" id="completeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="address1" class="form-label">Address 1 (St. Barangay)</label>
                            <input type="text" class="form-control" id="address1" required>
                        </div>
                        <div class="mb-3">
                            <label for="address2" class="form-label">Address 2 (Municipality, Province)</label>
                            <input type="text" class="form-control" id="address2" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="altContactNumber" class="form-label">Alternative Contact Number</label>
                            <input type="tel" class="form-control" id="altContactNumber">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateVisit" class="form-label">Date of Visit</label>
                            <input type="date" class="form-control" id="dateVisit" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" onclick="validateForm(event)">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminForm" onsubmit="validateAdmin(event)">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="click.js"></script>
</body>
</html>
